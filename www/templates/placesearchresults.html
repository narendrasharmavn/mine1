<ion-view class="pane" view-title="">
<ion-nav-buttons side="left">

        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>

      </ion-nav-buttons>
	  
  <ion-content>
      <div class="row topsearch">
      <div class="col col-100">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Enter Place Name" ng-model="search.name" ng-change="onSearchChange()">
      </label>
      </div>
      </div>
	<div class="list list-inset search-list">
      
      
       
      
      <ion-list>
      <ion-item  type="item-text-wrap" href="#/sidemenu/placedetails/{{p.plid}}" ng-repeat="p in searchresult | filter:search.name" >
        {{p.place}}
      </ion-item>
    </ion-list>
    </div>

      <div class="card" ng-repeat="p in placesData">
        <img class="full-image" src="{{imagepathurl+'assets/places/'+p.photoname}}" style="width:100%;height:150px;">
        <div class="row">
          <div class="col col-70">
            <h5>{{p.place}}</h5>
            <p>{{p.description}}...</p>
          </div>
          <div class="col col-10">
          </div>
          <div class="col col-20">
            <a href="#/sidemenu/placedetails/{{p.plid}}"class="button button-small button-outline button-medium button-calm">View</a>
          </div>
        </div>
      </div>
    
    
    
   
    
    
  </ion-content>
</ion-view>
