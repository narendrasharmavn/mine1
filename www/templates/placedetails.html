<ion-view class="pane" view-title="{{userBookingDetails[0].place}}">
<ion-nav-buttons side="left">

       <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>-->
		
		
        <a href="#/sidemenu/home" ><li class="button button-icon ion-ios-home-outline"></li>
        </a>

      </ion-nav-buttons>
  <ion-content>
    <img class="full-image" src="{{imagepathurl+'assets/places/'+userBookingDetails[0].photoname}}" style="width:100%;height:150px;">
    <div class="row">
      <div class="col col-80">
	  <h5>{{userBookingDetails[0].place}}</h5>
      <p class="details">{{userBookingDetails[0].otherinfo}}</p>
      <p>{{userBookingDetails[0].address}}</p>
          
      </div>

      <div class="col col-20 text-right">
        <a href="geo://{{userBookingDetails[0].latitude}},{{userBookingDetails[0].longitude}}?q={{userBookingDetails[0].place}}" ng-if="userBookingDetails[0].longitude!=0">
          <i class="ion ion-map" style="font-size:30px;"></i>
        </a>
      </div>
      
    </div>
    <hr>
  
    <div class="row">
      <h5><b>Description</b></h5>
    </div>
    <div class="row">  
      <p ng-bind-html="userBookingDetails[0].description">
      </p>
    </div>
		<div class="row">
	<div class="col col-100">
		<center>
	<button class="button button-small button-outline button-calm" ng-click="submitresortreview()" ng-show="withsession">Leave a Review</button>
	</center>
	</div>
	</div>
	<div class="list list-inset" >
	<h5 ng-hide="noreviews"><b>User Reviews</b></h5>
    <a class="item item-avatar" href="" ng-repeat="r in eventreviews" ng-show="reviews">
      <img src="img/usericon.png">
	  <p> 
	  <rating ng-model="r.pricereview" max="5" style="pointer-events: none;
   cursor: default;" ></rating></p>
      <h2>{{r.name}}</h2>
      <p>{{r.subject}}</p>
      <p>{{r.review}}</p>
    </a>
	<br><h4 ng-show="noreviews"><b style="float:left;">No Reviews</b>
	</h4>
	

</div>
  </ion-content>
</ion-view>
