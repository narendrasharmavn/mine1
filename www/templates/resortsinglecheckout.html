<ion-view class="pane" view-title="">
<ion-nav-buttons side="left">

       <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>-->
		
		
        <a href="#/sidemenu/home" ><li class="button button-icon ion-ios-home-outline"></li>
        </a>

      </ion-nav-buttons>
  <ion-content class="has-footer">
    <div class="col col-100">
      <center>
        <h3>{{ userBookingDetails[0].resortname}} Booking</h3>
      </center>
      <hr>
    </div>
   <!-- <span ng-class="errorStatus ? 'error-msg' : 'no-error' " id="error-msg">Please choose atleast one ticket</span> -->
  
    <form name="myForm" novalidate>
	   
     <div>
        
            <label class="item item-input">
              <div class="input-label">
                Date of Visit 
              </div>
              <input type="text" class="datepicker" side="right" placeholder="Select a date" ng-model="usrdata.dateofvisit" style="float:right;cursor:default;background:white;" readonly /> 
            </label>


      </div>


    <div class="card" ng-repeat="r in userBookingDetails">
      <div class="list" >
        <div class="item item-divider">
          {{r.packagename}}
        </div>
        <div class="row">
          <div class="col 50">
            Adults (Per Ticket) <span>Rs. {{r.adultprice}} </span>
          </div>
          <div class="">
            <button class="button" ng-click="decrement($index,'d')">
              -
            </button>
          </div>
          <div class="">
            <input type="number" name="" ng-model="userBookingDetails[$index].mobileadultqty" placeholder="0" value="0" style="text-align:center; width:70px; margin-top: 8px;">
          </div>
          <div class="">
            <button class="button" ng-click="decrement($index,'i')">
              +
            </button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col 50">
            Children (Per Ticket) <span>Rs. {{r.childprice}}  </span>
          </div>
          <div class="">
            <button class="button" ng-click="inc($index,'d')">
              -
            </button>
          </div>
          <div class="">
            <input type="number" name=""  ng-model="userBookingDetails[$index].mobilechildqty" placeholder="0" style="text-align:center; width:70px; margin-top: 8px;">
          </div>
          <div class="">
            <button class="button" ng-click="inc($index,'i')">
              +
            </button>
          </div>
        </div>
      </div>
    </div>
    </form>
    
  </ion-content>
   <ion-footer-bar class="bar-calm tabs">
      <button class="button  button-calm mybtn" ng-click="proceed()">
          Proceed
        </button>

    </ion-footer-bar>
</ion-view>
