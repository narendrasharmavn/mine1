<style type="text/css">

.list a {
  text-decoration: none;
}


</style>
<ion-view class="pane" view-title="Book4Holiday">
<ion-nav-buttons side="left">

       <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>-->
		
		
        <a href="#/sidemenu/home" ><li class="button button-icon ion-ios-home-outline"></li>
        </a>

      </ion-nav-buttons>
  <ion-content class="has-header has-footer">
    <div class = "col header text-center">
        <h3>My orders</h3>
    </div>
    <div class="col col-100" ng-show="hidesummary">
      <div class="list">
      <a href="#/sidemenu/ordersummary/{{c.ticketnumber}}" ng-repeat="c in BookingData">  
        <div class="item item-button-right" >
    
          Tkt No. <b>{{c.ticketnumber}}</b> <p>Date of Visit : {{c.date}}</p>
          <p>Package Name : {{c.packagename}} </p><p>Amount Paid : {{c.totalcost}}</p>
        </div>
        </a>
      </div>
    </div>
    <div class="error-container last-error-container" ng-show="errormsg">
      <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> 
          No Orders Found
      </div>
    </div>
  </ion-content>
</ion-view>
