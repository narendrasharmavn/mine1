<ion-view class="pane" view-title="">
<ion-nav-buttons side="left">

        <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>
		
      </ion-nav-buttons>
	   
  <ion-content>
  <div class="row topsearch">
	  <div class="col col-100">
        <div class="col col-41 tax-col" style="display:inline-block;">
          
          <label class="item item-input">
            
            
          <input type="text" class="datepicker" placeholder="Select a date" ng-model="search.date" readonly style="cursor:default;background:white;"  /> 
          </label>


        </div>
         <div class="col col-41 tax-col text-right" style="float:right;">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Event Name" ng-model="search.name" ng-change="onSearchChange()">
        </label>
        </div>
      </div>
      </div>
   <div class="list list-inset search-list">
      
      

      <ion-list >
        <ion-item  type="item-text-wrap" href="#/sidemenu/eventdetails/{{s.eventid}}" ng-repeat="s in searchresult | filter:search.name" >
          {{s.eventname}}
        </ion-item>
      </ion-list>

    </div>


    
      <div class="card" ng-repeat="e in eventsData">
        <img class="full-image" src="{{imagepathurl+'assets/eventimages/'+e.bannerimage}}" style="width:100%;height:150px;">
        <div class="row">
          <div class="col col-70">
            <h5>{{e.eventname}}</h5>
            <p>{{e.location}}</p>
          </div>
          <div class="col col-10">
          </div>
          <div class="col col-20">
            <a href="#/sidemenu/eventdetails/{{e.eventid}}"class="button button-small button-outline button-calm">View</a>
          </div>
        </div>
      </div>
    
    
    
   
    
    
  </ion-content>
</ion-view>
