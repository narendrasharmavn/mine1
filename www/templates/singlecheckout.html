<ion-view class="pane" view-title="">
<ion-nav-buttons side="left">

       <!-- <button class="button button-icon button-clear ion-navicon" menu-toggle="left" >
        </button>-->
		
		
        <a href="#/sidemenu/home" ><li class="button button-icon ion-ios-home-outline"></li>
        </a>

      </ion-nav-buttons>
  <ion-content class="has-footer">
    <div class="col col-100">
      <center>
        <h3>{{ userBookingDetails[0].resortname}} Booking</h3>
      </center>
      <hr>
    </div>
   <!-- <span ng-class="errorStatus ? 'error-msg' : 'no-error' " id="error-msg">Please choose atleast one ticket</span> -->
  
    <form name="myForm" novalidate>
	<label class="item item-input item-floating-label">
          <span class="input-label">Date of Visit</span>
          <input type="date" name="" ng-model="usrdata.dateofvisit" placeholder="Select Date"  min="{{date | date:'yyyy-MM-dd'}}" style="float:right;">
        </label>
    <div class="card"  ng-repeat="r in userBookingDetails">
      <div class="list" >
        <div class="item item-divider">
          {{r.packagename}}
        </div>
        <label class="item item-input">
          <span class="input-label">
            Adults (Per Ticket) Rs. {{r.adultprice}}           </span>
          <input type="number" name="" ng-model="userBookingDetails[$index].mobileadultqty" placeholder="0" class="col col-33 text-right" style="float:right;">
        </label>
        <label class="item item-input">
          <div class="input-label">
            Children (Per Ticket) <span>Rs. {{r.childprice}}  </span>
          </div>
          <input type="number" name=""  ng-model="userBookingDetails[$index].mobilechildqty" placeholder="0" class="col col-33 " style="float:right;" >
        </label>
      </div>
    </div>
    </form>
    
  </ion-content>
  <a class="" ng-click="proceed()">
    <ion-footer-bar class="bar-calm tabs">
      
          Proceed
        

    </ion-footer-bar>
	</a>
</ion-view>
